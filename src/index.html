      <label for="fast-filter-5">

          <p>Нарушение развития</p>
          <input type="checkbox" id="fast-filter-5" hidden>
        </div>
      </label>
      <label for="fast-filter-6">
        <div class="item item_active" data-ico="i6">
          <img src="./images/bus-icons-blue.png" alt="Транспорт">
          <p>Транспорт</p>
          <input type="checkbox" id="fast-filter-6" checked hidden>
        </div>
